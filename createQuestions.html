    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        var SESSION_DEPTH = getCookie('qf_session_depth');
        if (SESSION_DEPTH == '') {
            setCookie('qf_session_depth', '1', 3);
            SESSION_DEPTH = '1'
        } else {
            SESSION_DEPTH = parseInt(SESSION_DEPTH) + 1;
            SESSION_DEPTH = SESSION_DEPTH.toString();
            setCookie('qf_session_depth', SESSION_DEPTH, 3)
        };
    </script>

function uploadWidget(event) {
event.preventDefault();

function createQuiz(event){
    event.preventDefault();
    var category =  $("#sel2").val();
    var quiz =  $("#sel3").val();
    var question =  $("#question").val();
    var option1 =  $("#option1").val();
    var option2 =  $("#option2").val();
    var option3 =  $("#option3").val();
    var option4 =  $("#option4").val();
    var options = {
        c : option1,
        w3 : option2,
        w1 : option3,
        w2 : option4
    }
    if(category!="Select Category"&&quiz!="Select Quiz"&&question.length>0){
    var data = {category,quiz,question,options,imageUrl}
    $.ajax({
    type: "POST",
    contentType: "application/json; charset=utf-8",
    url: 'https://quizfame-b0932.firebaseio.com/questions.json',
    data: JSON.stringify(data),

      const peopleArray = Object.keys(response).map((i)=>{
    response[i].id=i;

})

        category:peopleArray.find(s=>s.category===category)

})
// You will get response from your PHP page (what you echo or print)
},
});

    $(".op").remove();

        if(quiz.category===cat){
             $( "#sel3" ).append(`<option class="op" value="${quiz.id}">${quiz.name}</option>`)      
        }
    })
});

  $.ajax({
    type: "Get",
    contentType: "application/json; charset=utf-8",
    url: 'https://quizfame-b0932.firebaseio.com/questions.json',
    success: function (response) {
        if(response){
            const peopleArray = Object.keys(response).map((i)=>{
            response[i].id=i;
        return response[i]
})
questions = peopleArray;
        }
},
});
$('#sel3').on('change', function(event) {
    let mainques = [];
      let cat = $("#sel2").val();
      questions.map((que)=>{
          if(que.quiz===event.target.value&&que.category===cat){
              mainques.push(que)
          }
      })
    if(mainques.length>0){
        mainques.map((q)=>{
        $( "#questions" ).append(`
        <div class="row ques text-center" style="margin-top:30px; margin-bottom:30px">
            <div class="col-sm-4 col-md-3">
                <strong>Featured Image</strong>
                <img width="200px" height="200px" src="${q.imageUrl}" alt="img">
            </div>
            <div class="col-sm-4 col-md-3">
                <strong>question</strong> <p> ${q.question}</p>
            </div>
            <div class="col-sm-4 col-md-6">
                <strong>Options</strong>
                <p>${q.options.c+", "+q.options.w1+", "+q.options.w2+", "+q.options.w3}</p>
            </div>
        </div>`
            ) 
        })
    }
    else{
        $(".ques").remove();
    }
  })
  });
  
    </script>
</html>
